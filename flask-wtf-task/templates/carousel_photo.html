{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>Котокарусель. Питомцы Марса.</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ url_for('static', filename='./images/carousel/cat1.jpg') }}" alt="Los Angeles" style="width:100%;">
      </div>
      <div class="item">
        <img src="{{ url_for('static', filename='./images/carousel/cat2.jpg') }}" alt="Chicago" style="width:100%;">
      </div>
      <div class="item">
        <img src="./static/images/carousel/cat3.jpg" alt="New york" style="width:100%;">
        <img src="{{ url_for('static', filename='./images/carousel/cat3.jpg') }}" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="{{ url_for('static', filename='./images/carousel/cat4.jpg') }}" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="{{ url_for('static', filename='./images/carousel/cat5.jpg') }}" alt="New york" style="width:100%;">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
