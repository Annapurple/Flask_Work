{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Котокарусель. Питомцы Марса.</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for image in images %}
            <li data-target="#myCarousel" data-slide-to="{{ loop.index0 }}"
                class="{% if loop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for image in images %}
            <div class="item {% if loop.first %}active{% endif %}">
                <img src="{{ url_for('static', filename='images/carousel/' + image) }}" alt="{{ image }}" style="width:100%;">
            </div>
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br><a href="{{ url_for('sample_file_upload') }}" class="btn btn-secondary">Вернуться к загрузке изображений</a>
</div>

{% endblock %}
